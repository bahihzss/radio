  box-shadow:none;
}
body {
min-height:100%;
height:100vh;
background: url('bg.png') no-repeat;
background-size:100%;
background-position: bottom center;
-webkit-tap-highlight-color: rgba(0,0,0,0);
}
small, small * {
  font-size:11.5px;
}
.slogan{
  font-size: 13px;
  color: rgba(0,0,0, .3);
}
.example{
  float:none;
  width:90%;
  max-width: 450px;
  margin:0 auto;
  display: inline-block;
  box-shadow: 0 3px 30px rgba(0,0,0, .2);
  border-radius: 10px ;
}
pre {
  color:white;
  max-width: 300px;
  float: none;
  border-radius:2px;

  padding: 5px 0;
  box-shadow: 0 1px 1px rgba(0,0,0, .1) inset;
  text-align: center;
}
.bg-red{
  background-color: #ff0011;
}
.color-red{
  color: #ff0011;
}
input[type="radio"]{
  margin-right:3px;
  margin-left:-3px;
  position: relative;
}
label {
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  cursor: pointer;

}

#carbonads{
     display: block;
    overflow: hidden;
    padding: 1em;
    line-height: 1.5;
    max-width: 340px;
    color: darkgrey;
    text-align: center;
    border-radius: 5px;
    background: #eee;
}

#carbonads span {
  position: relative;
  display: block;
  overflow: hidden;
}

.carbon-img {
  float: left;
  margin-right: 1em;
  border-radius:5px;
}

.carbon-img img {
  display: block;
}

.carbon-text {
  display: block;
  float: left;
  max-width: calc(100% - 130px - 1em);
  text-align: left;
  color:grey;
}

.carbon-poweredby {
  position: absolute;
  right: 0;
  bottom: 0;
  display: block;
  font-size: .8em;
  text-transform: uppercase;
  line-height: 1;
  letter-spacing: 1px;
  color:grey;
}
